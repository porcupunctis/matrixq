<!DOCTYPE HTML>
<html>
<head>
<title>Count Down Timer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel = "stylesheet"
type="text/css"
href = "../css/primary.css" />
</head>
<body>
<p id="demo"></p>


<p>
Enter Date : <input type="datetime-local" id="dateCD">
<input type="submit" onClick="startCountDown()">

 <button type="submit" onClick="refreshPage()">Refresh Button</button>
</p>



<script>
function refreshPage(){ window.location.reload();}
function startCountDown(){
var DateEntered=document.getElementById("dateCD").value;
    var countDownDate = new Date(DateEntered);
 
    var x = setInterval(function() {
        var now = new Date().getTime();
       console.log(now);
    var distance = countDownDate - now;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "date past please choose a different date.";
    }
}, 1000);
}
</script>

</body>
</html>
