<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Canvas</title>
<link rel = "stylesheet"
   type = "text/css"
   href = "css/primary.css" />
</head>
<h1>Canvas Playground</h1>
<body>
<p>
<table>
<tr>
<td><canvas id="myCanvas1" 
				width="20" 
				height="20" 
				style="border:1px solid #000000;" 
				onmouseover="shadeItSquare('myCanvas1')"
				onmouseout="unShadeItSquare('myCanvas1')">
				</canvas></td>
<td><canvas id="myCanvas2" 
				width="200" 
				height="20" 
				style="border:1px solid #000000;" 
				onmouseover="shadeItHBar('myCanvas2')"
				onmouseout="unShadeItHBar('myCanvas2')">
				</canvas></td>
<td><canvas id="myCanvas3" 
				width="20" 
				height="20" 
				style="border:1px solid #000000;" 
				onmouseover="shadeItSquare('myCanvas3')"
				onmouseout="unShadeItSquare('myCanvas3')">
				</canvas></td>
<td><canvas id="myCanvas4" 
				width="200" 
				height="20" 
				style="border:1px solid #000000;" 
				onmouseover="shadeItHBar('myCanvas4')"
				onmouseout="unShadeItHBar('myCanvas4')">
				</canvas></td>
</tr>
</table>
</p>
<script src="canvasPlay.js"></script>
</body>
</html>
